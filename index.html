<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trivia App</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container" id="quiz-container">
    <h1 class="mt-4 mb-4">Trivia App</h1>
    <div class="form-group">
        <label for="category">Category:</label>
        <select class="form-control" id="category"></select>
    </div>
    <div class="form-group">
        <label for="difficulty">Difficulty:</label>
        <select class="form-control" id="difficulty">
            <option value="easy">Easy</option>
            <option value="medium">Medium</option>
            <option value="hard">Hard</option>
        </select>
    </div>
    <button class="btn btn-primary mb-4" onclick="startTrivia()">Start Trivia</button>
    <div id="quiz"></div>
    <div id="score" class="mt-4"></div>
    <div id="result" class="mt-2"></div>
    <button class="btn btn-secondary mt-4" onclick="startTrivia()">New Trivia</button>
</div>

 <script src="ap.js"></script>
</body>
</html>
